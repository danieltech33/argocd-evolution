apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: all-environments
  namespace: argocd
spec:
  generators:
    # Use the Git generator to discover environment directories
    - git:
        repoURL: https://github.com/danieltech33/argocd-evolution.git
        revision: HEAD
        # Discover all subdirectories under the 'environments' path
        directories:
          - path: argocd-manifests/environments/*
  template:
    metadata:
      # The application name is generated from the environment directory's name
      name: '{{path.basename}}'
      namespace: argocd
      finalizers:
        - resources-finalizer.argocd.argoproj.io
    spec:
      project: default
      source:
        repoURL: https://github.com/danieltech33/argocd-evolution.git
        targetRevision: HEAD
        # The source for the application is the Kustomize config in the discovered path
        path: '{{path}}'
        kustomize:
          buildOptions: "--enable-helm"
      destination:
        # The destination server is always the same
        server: https://kubernetes.default.svc
        # The namespace is managed by the Kustomization file, so we tell Argo to deploy
        # the app to the namespace defined *within* the Kustomize output.
        # This is a key part of letting each environment define its own namespace.
        namespace: '{{path.basename}}-placeholder' # This will be overridden by Kustomize
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true 