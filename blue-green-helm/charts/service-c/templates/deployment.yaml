apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-service-c
  labels:
    app.kubernetes.io/name: service-c
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: service-c
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-c
        app.kubernetes.io/instance: {{ .Release.Name }}
        # This is where the color is set for blue/green deployments
        color: {{ coalesce .Values.deploymentColor ( .Values.global | default dict ).deploymentColor "blue" | quote }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }} 